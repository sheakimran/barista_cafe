name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List directory structure
      run: ls -R ${{ github.workspace }}

    - name: Find and verify package.json
      id: find-package-json
      run: |
        PACKAGE_JSON_PATH=$(find ${{ github.workspace }} -name "package.json" | head -n 1)
        if [ -z "$PACKAGE_JSON_PATH" ]; then
          echo "package.json not found"
          exit 1
        else
          echo "package.json found at $PACKAGE_JSON_PATH"
          echo "::set-output name=path::$PACKAGE_JSON_PATH"
        fi

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Run npm install
      run: |
        PACKAGE_JSON_PATH=${{ steps.find-package-json.outputs.path }}
        PACKAGE_JSON_DIR=$(dirname "$PACKAGE_JSON_PATH")
        cd "$PACKAGE_JSON_DIR"
        npm install

    
